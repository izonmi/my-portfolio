                    <p class="text-lg md:text-xl lg:text-2xl font-bold text-gray-400 max-w-lg mb-12">Let's create content that defines your brand's digital presence.</p>
                    <a href="mailto:icabr003@gmail.com" class="bg-black text-white text-lg md:text-xl lg:text-2xl font-bold py-4 px-8 md:py-6 md:px-12 rounded-full hover:scale-105 transition-transform">GET IN TOUCH</a>
                </div>`;
            }

            container.innerHTML = html;
            updateNav();
            lucide.createIcons(); // Refresh icons
            window.scrollTo(0,0);
        }

        function updateNav() {
            document.getElementById('slide-counter').innerText = String(currentSlide + 1).padStart(2, '0') + ' / ' + String(totalSlides).padStart(2, '0');
            
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (currentSlide === 0) {
                prevBtn.classList.add('opacity-0');
                prevBtn.disabled = true;
            } else {
                prevBtn.classList.remove('opacity-0');
                prevBtn.disabled = false;
            }

            if (currentSlide === totalSlides - 1) {
                nextBtn.classList.add('opacity-0');
                nextBtn.disabled = true;
            } else {
                nextBtn.classList.remove('opacity-0');
                nextBtn.disabled = false;
            }
        }

        function changeSlide(direction) {
            const newSlide = currentSlide + direction;
            if (newSlide >= 0 && newSlide < totalSlides) {
                currentSlide = newSlide;
                renderSlide(currentSlide);
            }
        }
        
        function goToStart() {
            currentSlide = 0;
            renderSlide(0);
        }

        // --- MENU LOGIC ---
        function toggleMenu(show) {
            const menu = document.getElementById('menu-overlay');
            if (show) {
                menu.classList.remove('menu-hidden');
                menu.classList.add('menu-visible');
            } else {
                menu.classList.remove('menu-visible');
                menu.classList.add('menu-hidden');
            }
        }

        function jumpToSlideName(name) {
            let targetIndex = 0;
            if (name === 'about') targetIndex = 1;
            if (name === 'contact') targetIndex = SLIDES.length - 1;
            
            currentSlide = targetIndex;
            toggleMenu(false);
            renderSlide(currentSlide);
        }

        function jumpToBrand(brandName) {
            // Find the index in the slides array where type is 'brand' or 'garyvee' and name matches
            const index = SLIDES.findIndex(s => (s.type === 'brand' || s.type === 'garyvee') && s.data.name === brandName);
            if (index !== -1) {
                currentSlide = index;
                toggleMenu(false);
                renderSlide(currentSlide);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'Escape') toggleMenu(false);
        });

        // Initialize
        renderSlide(0);
    </script>
</body>
